<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="temperature convertor.css">
    <title>Document</title>
</head>
<body>   
      <h1>Welcome to our Temperature Converter </h1>
         <div class="header">
            <div class="content1">
                <h1> Converter Celsius into Fahrenheit</h1>
                <label>Celsius</label>
                <input type="text"placeholder="celsius"id="celsius">
                <button onclick="temp()">Temperature convert</button><br>
                <label>Output</label>
                <input type="text"placeholder="fahrenheit"id="fahrenheit">
            </div>
            <div class="content2">
               <h1>Converter Fahrenheit into Celsius</h1>
               <label>Fahrenheit</label>
               <input type="text"placeholder="fahrenheit"id="fahrenheit1"><br>
               <button onclick="temp12()">temperature convert</button><br>
               <label>Output</label>
               <input type="text"placeholder="celsius"id="celsius1"><br>
            </div>
           </div>
</body>
<script>
      function temp(){
        var cel=document.getElementById('celsius').value;
        a= document.getElementById('celsius').innerHTML=(cel*1.8)+32;
        document.getElementById('fahrenheit').value=a;
      }
      function temp12(){
        var faren=document.getElementById('fahrenheit1').value;
        b= document.getElementById('fahrenheit1').innerHTML=(faren-32)/1.8;
        document.getElementById('celsius1').value=b;
      }
</script>
</html>
